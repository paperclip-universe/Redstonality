on:
  push:
    paths:
      - .version
  workflow_dispatch:
    inputs:
      skip-build:
        description: "Skip build step"
        required: false
        default: "false"

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      # Install NodeJS, pnpm, and Go
      - uses: actions/setup-node@v3
        with:
          node-version: latest
        name: Install NodeJS
      - uses: actions/setup-go@v4
        with:
          go-version: stable
        name: Install Go
      - uses: pnpm/action-setup@v2
        with:
          version: latest
        name: Install PNPM
      # Install packwiz
      - run: go install github.com/packwiz/packwiz@latest
        name: Install Packwiz
      # Install pnpm dependencies
      - run: pnpm install
        name: Install dependencies
      # Run scripts
      - run: pnpm build
        if: ${{ github.event.inputs.skip-build != 'true' }}
        name: Build modpack
      - run: pnpm run build:generate
        if: ${{ github.event.inputs.skip-build == 'true' }}
        name: Generate modpack
      # Get version
      - run: echo "MODPACK_VERSION=$(cat .version)" >> $GITHUB_OUTPUT
        name: Get version
        id: version
      - run: mv out/*1.19.4.mrpack main.mrpack
        name: Rename main file
      # Release artifacts
      - uses: Kir-Antipov/mc-publish@v3.2
        with:
          modrinth-id: Fe2hWp6Z
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-unfeature-mode: subset
          files-primary: main.mrpack
          # All the non-1.19.4 files are uploaded as secondary files
          files-secondary: out/*.mrpack
          loaders: quilt
          version: ${{ steps.version.outputs.MODPACK_VERSION }}
          game-versions: |
            1.15.2
            1.16.1
            1.16.2
            1.16.3
            1.16.4
            1.16.5
            1.17
            1.17.1
            1.18
            1.18.1
            1.18.2
            1.19
            1.19.1
            1.19.2
            1.19.3
            1.19.4
